<ion-header>
  <ion-navbar>
    <ion-title>{{takeaway.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="call(takeaway)">
        <ion-icon end name="call"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let carte of cartes">
      <p>{{carte.name}}</p>
      <p ion-button clear item-end>{{carte.price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
