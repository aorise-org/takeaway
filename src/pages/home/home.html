<ion-header>
  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let takeaway of takeaways" (click)="gotoDetails(takeaway)">
      <ion-thumbnail item-start>
        <img src={{takeaway.url}}>
      </ion-thumbnail>
      <h2>{{takeaway.name}}</h2>
      <p>{{takeaway.description}}</p>
      <ion-icon item-end (click)="call(takeaway);$event.stopPropagation()" name="call"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
